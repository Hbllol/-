<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;padding: 0;
		}
			#kg {
				width: 600px;
				height: 400px;
				border: 1px solid red;
				margin: 100px auto;
				position: relative;
			}
			
			.qiu {
				width: 30px;
				height: 30px;
				background: red;
				border-radius: 50%;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="kg">

		</div>
		<script type="text/javascript">
			function Tan(speedX,speedY,sudu,left,top) {
				//在盒子（kg下）创建DIV
				this.dom = document.createElement("div");
				this.dom.className = "qiu";
				kg.appendChild(this.dom)
				this.kg = document.getElementById("kg");
				//小球x轴和y轴移动速度  
				this.speedX = speedX;
				this.speedY = speedY;
				//随机出现的位置
				this.dom.style.left=left+"px";
				this.dom.style.top=top+"px"
				//跑动的时间
				this.sudu=sudu;
				//执行dong()
				this.dong();

                
			}
			Tan.prototype.dong = function() {
				//定时器内备份this
				var self = this;
				setInterval(function() {
			
					 self.lt =self.dom.offsetLeft+self.speedX;
					 self.tp = self.dom.offsetTop+self.speedY;
				//设定不碰触边界
					if ( self.lt >= self.kg.clientWidth - self.dom.offsetWidth) {
						self.speedX *= -1;
						self.lt = self.kg.clientWidth - self.dom.offsetWidth;
					} else if (self.lt  <= 0) {
						self.speedX *= -1;
					}
					if (self.tp >= self.kg.clientHeight - self.dom.offsetHeight) {
						self.speedY *= -1;
						self.speedX *= 1;
						self.tp = self.kg.clientHeight - self.dom.offsetHeight-50;
					} else if (self.tp <= 0) {
						self.speedY *= -1;
						self.speedX *= 1;
					}
					//值带入dom
					self.dom.style.left=self.lt+"px";
					self.dom.style.top=self.tp+"px"
					
				}, self.sudu)
			}
			new Tan(10,10,60,(Math.random()*550),(Math.random()*350));
			new Tan(2,10,50,(Math.random()*550),(Math.random()*350));
			new Tan(15,20,40,(Math.random()*550),(Math.random()*350));
			new Tan(20,10,30,(Math.random()*550),(Math.random()*350));
			new Tan(25,20,35,(Math.random()*550),(Math.random()*350));
			
			
		</script>
	</body>

</html>
